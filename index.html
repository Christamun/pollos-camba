<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
        <nav>
            <a href="#contacto">Contacto</a>
            <a href="#ubicacion">Ubicación</a>
            <a href="#registro">Crear Cuenta</a>
        </nav>
    </header>

    <main>
        <!-- Sección de Contacto -->
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p id="respuesta-contacto"></p>
        </section>

        <!-- Sección de Ubicación -->
        <section id="ubicacion">
            <h2>Ubicación</h2>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.8201043603586!2d-122.0842496846816!3d37.42199977982571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b4b3f7ffbb%3A0x6c646a1b2d7ebf1c!2sGoogleplex!5e0!3m2!1ses-419!2smx!4v1699996825463!5m2!1ses-419!2smx"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <!-- Sección de Registro -->
        <section id="registro">
            <h2>Crear Cuenta</h2>
            <form id="form-registro">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="email-registro">Correo Electrónico:</label>
                <input type="email" id="email-registro" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
            <p id="respuesta-registro"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
